services:
  api:
    build: 
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - JWT_KEY=${JWT_KEY}
    volumes:
      - ./api:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - fiverr-network
      
networks:
  fiverr-network:
    driver: bridge
